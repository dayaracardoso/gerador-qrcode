<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code - Dayara Rossi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Cole uma url ou digite um texto para gerar o QR Code</p>
        </header>
        <div class="form"><input type="text" placeholder="Digite um texto ou url">
            <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="QR-code">
        </div>
    </div>
  </main>
  <footer>Feito por Dayara Rossi - Maio 2022</footer>
  <script src="script.js"></script>
</body>
</html>
